$def with (title, msg, jumpurl)
$# エラー時に表示するメッセージ
<html>
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <title>$title</title>
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <div align="center">
      <h1>$title</h1>
      <p>$:msg</p>
    </div>
    <div align="center">
      <a href="$jumpurl">移動する</a>
    </div>
  </body>
</html>
