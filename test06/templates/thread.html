$def with (threadlist, action)
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>スレッド一覧</title>
  </head>
  <body>
    <div align="center">
      <h1>スレッド一覧</h1>
    </div>
    <div align="center">
    $if threadlist:
      <table>
        <tr>
          <th>No.
          </th>
          <th>スレッド名
          </th>
          <th>作成日時
          </th>
          <th>リンク
          </th>
        </tr>
        $for idx, item in enumerate(threadlist):
          <tr>
            <td>${idx + 1}
            </td>
            <td>$item[2]
            </td>
            <td>$item[3]
            </td>
            <td><a href="/thread?no=${idx+1}">スレッドへ</a>
            </td>
          </tr>
      </table>
    $else:
      <p>スレッドはありません。</p>
    </div>
    <hr>
    <div align="center">
      <fieldset style="width :320px;">
        <legend>スレッドを作成する</legend>
        <form method="POST" action="$action">
          <p><b>スレッドタイトル</b>&nbsp;
             <input type="text" id="threadname" name="threadname" value="" size="30"/>
          </p>
          <p><b>ユーザ名</b>&nbsp;
             <input type="text" name="username" value="" size="30" />
          </p>
          <p><b>メッセージ</b>&nbsp;
             <textarea id="message" name="message" cols="30" rows="5"></textarea>
          </p>
          <p><input type="submit" name="submit" value="作成する" /></p>
        </form>
      </fieldset>
    </div>
  </body>
</html>
